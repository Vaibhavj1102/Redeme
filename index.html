<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Code UI</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffe6ea;
            position: relative;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.dribbble.com/users/1624253/screenshots/4177528/attachments/954786/scene3_copy_3.png?compress=1&resize=400x300&vertical=top') no-repeat center;
            background-size: cover;
            opacity: 0.5;
            pointer-events: none;
        }

        .card {
            width: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            padding: 50px 40px;
            position: relative;
            overflow: hidden;
        }

        .icon {
            font-size: 40px;
            color: #ff3366;
            margin-bottom: 10px;
        }

        .desc {
            font-size: 18px;
            color: #666;
            font-weight: 500;
        }

        .discount {
            font-size: 32px;
            font-weight: 700;
            color: #ff3366;
            margin-top: 10px;
        }

        .coupon-box {
            border: 2px dashed #ff3366;
            padding: 16px;
            font-size: 22px;
            font-weight: 700;
            border-radius: 12px;
            background: #fff;
            color: #ff3366;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 15px;
        }

        .coupon-box span {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #777;
            margin-bottom: 5px;
        }

        .coupon-box:hover {
            background: #ffdde4;
        }

        .redeem-btn {
            margin-top: 30px;
            background: #ff3366;
            color: white;
            padding: 16px 26px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 100%;
        }

        .redeem-btn:hover {
            background: #e62e5b;
        }
    </style>
</head>
<body>
    <div class="confetti"></div>
    <div class="card">
        <div class="icon">üéÅ</div>
        <p class="desc">Congratulations </p>
        <p class="discount">Rs.49</p>
        <p class="desc">Entire Purchase</p>
        <div class="coupon-box" onclick="copyCode()">
            <span>Your coupon code</span>
            <strong id="promoCode">DH3YHZXB</strong>
        </div>
        <button class="redeem-btn">Redeem Coupon</button>
    </div>

    <script>
        function generateCode() {
            let chars = "0123456789";
            let code = "";
            for (let i = 0; i < 8; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('promoCode').innerText = code;
        }

        function copyCode() {
            let code = document.getElementById('promoCode').innerText;
            navigator.clipboard.writeText(code).then(() => {
                alert("Promo code copied: " + code);
            });
        }

        // Generate a new promo code on page load
        window.onload = generateCode;
    </script>
</body>
</html>
